
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: #07000f;
  font-family: system-ui, sans-serif;
  color: white;
}

/* ===== DEVICE MODES ===== */
body.mobile {
  --bg-strength: 0.02;
  --letter-max: 4;
  --letter-size: 16vw;
  --letter-life: 4200ms;
}
body.desktop {
  --bg-strength: 0.07;
  --letter-max: 7;
  --letter-size: 32vw;
  --letter-life: 9000ms;
}

/* ===== BACKGROUND ===== */
body::before {
  content: "";
  position: fixed;
  inset: -120%;
  background:
    repeating-linear-gradient(
      60deg,
      rgba(255,220,120,0.15) 0px,
      rgba(255,220,120,0.15) 1px,
      transparent 1px,
      transparent 70px
    ),
    repeating-linear-gradient(
      -60deg,
      rgba(180,0,255,0.2) 0px,
      rgba(180,0,255,0.2) 1px,
      transparent 1px,
      transparent 100px
    );
  transform: translate(
    calc(var(--mx, 0px) * -1 * var(--bg-strength)),
    calc(var(--my, 0px) * -1 * var(--bg-strength))
  );
  pointer-events: none;
}

/* ===== NEON EDGES ===== */
.edge {
  position: fixed;
  inset: 0;
  border-left: 2px solid rgba(255,220,120,0.5);
  border-right: 2px solid rgba(180,0,255,0.5);
  pointer-events: none;
}

/* ===== CRYPTO FIELD ===== */
#cryptoField {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 2;
}

.crypto {
  position: absolute;
  font-weight: 900;
  opacity: 0.85;
  color: rgba(230,160,255,0.4);
  text-shadow:
    0 0 30px rgba(255,220,255,0.9),
    0 0 90px rgba(180,80,255,0.8),
    0 0 140px rgba(255,220,120,0.6);
  animation: drift var(--letter-life) ease-out forwards;
}

@keyframes drift {
  from {
    transform: translateY(40px) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-180px) scale(1.3);
    opacity: 0;
  }
}

/* ===== SCREENS ===== */
.screen {
  position: absolute;
  inset: 0;
  z-index: 5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2.2rem;
  text-align: center;
}
.hidden { display: none; }

/* ===== LOGO ===== */
.logo {
  width: 340px;
  max-width: 85vw;
  filter: drop-shadow(0 0 70px rgba(200,120,255,0.9));
  transition: transform 0.15s ease-out;
}

/* ===== BUTTON ===== */
.btn {
  min-width: 240px;
  padding: 1.1rem 2.8rem;
  background: linear-gradient(135deg, #ffe066, #b000ff);
  color: black;
  border: none;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 900;
  letter-spacing: 0.35em;
  cursor: pointer;
}

/* ===== UPDATES ===== */
.video-card img {
  width: 260px;
  border-radius: 14px;
}

.caption {
  margin-top: 0.5rem;
  font-size: 0.75rem;
  letter-spacing: 0.2em;
}

.merch {
  padding: 1.1rem;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  color: #fff2a8;
}

/* ===== EMAIL ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

form input {
  width: 250px;
  padding: 0.85rem;
  border-radius: 999px;
  border: 1px solid rgba(200,120,255,0.6);
  background: rgba(0,0,0,0.45);
  color: white;
  text-align: center;
}
</style>
</head>

<body>

<div class="edge"></div>
<div id="cryptoField"></div>

<div class="screen" id="home">
  <img src="wizshtlogo_trans.png" class="logo" id="logo">
  <button class="btn" id="enterBtn">ENTER</button>
</div>

<div class="screen hidden" id="updates">
  <div class="video-card">
    <a href="https://www.youtube.com/watch?v=H6cNCTofnrs" target="_blank">
      <img src="https://img.youtube.com/vi/H6cNCTofnrs/hqdefault.jpg">
    </a>
    <div class="caption">Christmas In Wizard City</div>
  </div>

  <div class="merch">Merchandise coming soon!</div>

  <form action="https://formspree.io/f/mrelgwzp" method="POST">
    <input id="emailInput" type="email" name="email" placeholder="EMAIL FOR UPDATES" required>
    <button class="btn" type="submit">SUBMIT</button>
  </form>

  <button class="btn" id="backBtn">BACK</button>
</div>

<script>
const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
document.body.classList.add(isMobile ? "mobile" : "desktop");

const home = document.getElementById("home");
const updates = document.getElementById("updates");
const enterBtn = document.getElementById("enterBtn");
const backBtn = document.getElementById("backBtn");
const cryptoField = document.getElementById("cryptoField");
const emailInput = document.getElementById("emailInput");
const logo = document.getElementById("logo");

/* Mouse effects ONLY on desktop */
if (!isMobile) {
  document.addEventListener("mousemove", e => {
    document.body.style.setProperty("--mx", e.clientX + "px");
    document.body.style.setProperty("--my", e.clientY + "px");

    const r = logo.getBoundingClientRect();
    const d = Math.hypot(
      e.clientX - (r.left + r.width / 2),
      e.clientY - (r.top + r.height / 2)
    );
    const i = Math.max(0, 1 - d / 320);
    logo.style.transform = `scale(${1 + i * 0.3})`;
  });
}

/* Page switching */
enterBtn.onclick = () => {
  home.classList.add("hidden");
  updates.classList.remove("hidden");
};
backBtn.onclick = () => {
  updates.classList.add("hidden");
  home.classList.remove("hidden");
  cryptoField.innerHTML = "";
};

/* SAFE LETTER SPAWN */
emailInput.addEventListener("keydown", e => {
  if (e.key.length !== 1 || !/[a-zA-Z@._-]/.test(e.key)) return;
  if (cryptoField.children.length > 18) return;

  const count = Math.min(
    parseInt(getComputedStyle(document.body).getPropertyValue("--letter-max")),
    3
  );

  for (let i = 0; i < count; i++) {
    const el = document.createElement("div");
    el.className = "crypto";
    el.textContent = e.key.toUpperCase();
    el.style.left = Math.random() * 100 + "vw";
    el.style.top = Math.random() * 100 + "vh";
    el.style.fontSize =
      Math.random() * parseFloat(getComputedStyle(document.body).getPropertyValue("--letter-size")) + "vw";
    el.style.transform = `rotate(${Math.random() < 0.3 ? 180 : Math.random() * 360}deg)`;
    cryptoField.appendChild(el);
    setTimeout(() => el.remove(), parseInt(getComputedStyle(document.body).getPropertyValue("--letter-life")));
  }
});
</script>

</body>
</html>
